<div class="container" ng-app="invoice">
  <section class="row" ng-controller="InvoiceController">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Date</th>
        <th>IP Address</th>
        <th>Repetition</th>
        <th>Username</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of alarms | paginate: {itemsPerPage:5, currentPage: p}">
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.type" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.description" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" class="form-control" value="{{item.dateOfRepetition[0] | date:'hh:mm yyyy-MM-dd'}}" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.ipAdress" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.number" class="form-control" /></fieldset></td>
        <td><fieldset disabled=""><input type="text" [(ngModel)]="item.username" class="form-control" /></fieldset></td>
      </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </section>
</div>
